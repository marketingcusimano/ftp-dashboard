<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard B2B • Demo</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { color-scheme: light dark; }
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 24px; }
    .wrap { max-width: 1100px; margin: 0 auto; }
    .row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; margin-bottom: 16px; }
    .card { border: 1px solid #e5e7eb; border-radius: 14px; padding: 16px; background: white; }
    .muted { color: #6b7280; font-size: 12px; }
    table { width: 100%; border-collapse: collapse; font-size: 14px; }
    th, td { border-bottom: 1px solid #eee; padding: 8px; text-align: left; }
    h1 { font-size: 22px; margin: 0 0 8px; }
    h2 { font-size: 16px; margin: 12px 0; }
    .kpi { font-size: 28px; font-weight: 700; }
    @media (prefers-color-scheme: dark) {
      body { background: #0b1320; color: #e5e7eb; }
      .card { background: #0f172a; border-color: #1e293b; }
      table th, table td { border-color: #1e293b; }
      .muted { color: #94a3b8; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Dashboard B2B • Demo</h1>
    <div class="muted" id="meta">Caricamento…</div>

    <div class="row">
      <div class="card"><div class="muted">Fatturato Totale</div><div class="kpi" id="fatturato">—</div></div>
      <div class="card"><div class="muted">Clienti Totali</div><div class="kpi" id="clienti">—</div></div>
      <div class="card"><div class="muted">Ultimo aggiornamento</div><div class="kpi" id="updatedAt">—</div></div>
    </div>

    <div class="card">
      <h2>Vendite per Cliente (top 15)</h2>
      <table id="tbl">
        <thead><tr><th>Provincia</th><th>Cliente</th><th>Fatturato</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const nfmt = new Intl.NumberFormat('it-IT', { style: 'currency', currency: 'EUR' });

    async function load() {
      const res = await fetch('/data');
      if (!res.ok) throw new Error('Fetch /data failed');
      const data = await res.json();

      document.getElementById('meta').textContent =
        `Delimitatore: ${data.delimiter} • Righe: ${data.rowCount}`;

      // KPI finali (TOTALE)
      const tot = data.rows.filter(r => r.Tipo_Dato === 'TOTALE');
      const fatt = tot.find(r => r.Descrizione === 'Fatturato_Totale');
      const cli  = tot.find(r => r.Descrizione === 'Clienti_Totale');
      document.getElementById('fatturato').textContent = fatt ? nfmt.format(fatt.Valore || 0) : '—';
      document.getElementById('clienti').textContent   = cli ? (cli.Valore ?? '—') : '—';
      document.getElementById('updatedAt').textContent = new Date(data.updatedAt).toLocaleString('it-IT');

      // Tabella vendite per cliente
      const vendite = data.rows
        .filter(r => r.Tipo_Dato === 'VENDITE_CLIENTE')
        .sort((a,b) => (b.Fatturato||0) - (a.Fatturato||0))
        .slice(0, 15);

      const tbody = document.querySelector('#tbl tbody');
      tbody.innerHTML = '';
      vendite.forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${r.Provincia ?? ''}</td>
                        <td>${r.Ragione_Sociale_Cliente ?? ''}</td>
                        <td style="text-align:right">${r.Fatturato != null ? nfmt.format(r.Fatturato) : ''}</td>`;
        tbody.appendChild(tr);
      });
    }

    load().catch(err => {
      document.getElementById('meta').textContent = 'Errore: ' + err.message;
      console.error(err);
    });
  </script>
</body>
</html>
